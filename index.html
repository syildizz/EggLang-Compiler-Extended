<script>

         *(base, pow(base, -(exp, 1)))))),
   print(pow(2, 10)))
   # -> 1024
`;
   console.log("Compiling: " + compile(code));

<script>
   code = 
`# Holds total value
   do(define(total, 0),
   define(count, 1),
   # Loop
   while(<(count, 11),
         do(define(total, +(total, count)),
            define(count, +(count, 1)))),
   print(total))
   # -> 55
`;
   console.log("Compiling: " + compile(code));
   console.log("Running: " + run(code));
</script>
-->

<script>
   code = 
`do(define(sum, fun(array,
   do(define(i, 0),
      define(sum, 0),
      while(<(i, length(array)),
         do(
            define(sum, +(sum, element(array, i))),
            define(i, +(i, 1)))),
        sum))),
   print(sum(array(1, 2, 3))))
   # -> 6
`;
   console.log("Compiling: " + compile(code));
   console.log("Running: " + run(code));
</script>

<script>
   code = 
`do
(
   # Print 5 x 5 matrix of numbers
   define(arr, array()),
   for(define(i,1), <=(i,5), define(i, +(i,1)),
      do(
         define(inarr, array()),
         for(define(j,1), <=(j,5), define(j, +(j,1)),
            push(inarr, *(i,j))
         ),
         push(arr, inarr),
         define(inarr, array())
      )
   ),
   # print(arr),
   native("
      let result = arr
         .map(i => i
            .map(j => j.toString().padStart(3, ' '))
         )
         .map(j => j.join(''))
   	   .join('\\n');
      console.log(result);
   ")
)
`;
   console.log("Compiling: " + compile(code));
   console.log("Running: " + run(code));
</script>

         do(
            define(inner_multiplier, fun(multed,
               *(multr, multed)
            )),
            inner_multiplier
         )
      )),
      define(doubler, multiplier(2)),
      print(doubler(5)),
      print(multiplier(2)(5))
   )
`;

      print(multiplier(2)(5))
